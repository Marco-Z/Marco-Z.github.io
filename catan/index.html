<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>catan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>

<body>
	<h1>Resources</h1>

	<div id="resourceAmount">
		<div>
			<span class="icon"><img src="static/img/bricks.png" alt=""></span>
			<span class="resourceName">bricks</span>
			<span class="minus"><button>-</button></span>
			<span class="count">0</span>
			<span class="plus"><button>+</button></span>
		</div>
		<div>
			<span class="icon"><img src="static/img/sheep.png" alt=""></span>
			<span class="resourceName">sheeps</span>
			<span class="minus"><button>-</button></span>
			<span class="count">0</span>
			<span class="plus"><button>+</button></span>
		</div>
		<div>
			<span class="icon"><img src="static/img/stone.png" alt=""></span>
			<span class="resourceName">stones</span>
			<span class="minus"><button>-</button></span>
			<span class="count">0</span>
			<span class="plus"><button>+</button></span>
		</div>
		<div>
			<span class="icon"><img src="static/img/wheat.png" alt=""></span>
			<span class="resourceName">wheat</span>
			<span class="minus"><button>-</button></span>
			<span class="count">0</span>
			<span class="plus"><button>+</button></span>
		</div>
		<div>
			<span class="icon"><img src="static/img/wood.png" alt=""></span>
			<span class="resourceName">wood</span>
			<span class="minus"><button>-</button></span>
			<span class="count">0</span>
			<span class="plus"><button>+</button></span>
		</div>
	</div>

	<script type="text/javascript" src="static/js/script.js"></script>
</body>

</html>
