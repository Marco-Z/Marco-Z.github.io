<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=31536000" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div id="activities">
        <button class="stationary" value="stationary">stationary</button>
        <button class="non-motorized" value="non-motorized">non-motorized</button>
        <button class="bicycle" value="non-motorized/bicycle">bicycle</button>
        <button class="pedestrian" value="non-motorized/pedestrian">pedestrian</button>
        <button class="run" value="non-motorized/pedestrian/run">run</button>
        <button class="walk" value="non-motorized/pedestrian/walk">walk</button>
        <button class="motorized" value="motorized">motorized</button>
        <button class="rail" value="motorized/rail">rail</button>
        <button class="metro" value="motorized/rail/metro">metro</button>
        <button class="tram" value="motorized/rail/tram">tram</button>
        <button class="train" value="motorized/rail/train">train</button>
        <button class="road" value="motorized/road">road</button>
        <button class="bus" value="motorized/road/bus">bus</button>
        <button class="car" value="motorized/road/car">car</button>
        <button>other</button>
    </div>
    <div id="funcs">
        <button id="clear">clear</button>
        <button id="save">save</button>
    </div>
    <div id="timeline"></div>
</body>

</html>
