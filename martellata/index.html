<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Martellata</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div id="screen">
        <section id="utils" class="grid col-2">
            <textarea id="note" placeholder="note"></textarea>
            <form id="zone-creation-form" onsubmit="onZoneConfirm(event)">
                <input type="text" placeholder="aggiungi/rimuovi particella"></input>
            </form>
            <button onclick="exportData()">⬇️</button>
        </section>
        <section id="zone-selection">
            <form id="zone-selection-form" class="grid col-4"></form>
        </section>
        <section id="tree-selection"></section>
        <section id="tree-counts" class="grid col-3"></section>
    </div>
    <script src='script.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> 
</body>
</html>
